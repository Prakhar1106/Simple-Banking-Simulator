         <header>Ram Bharose Bank</header>

    <div style="position: relative; left: 25%; width: 100%;">
    <div class="row center" >
    <div class="col s12 m6">
      <div class="card white white-text">
        <div class="card-content black-text">
            <span class="card-title"><b style="color:red;">Create Account</b></span>
          <div class="row">
        <form action="AccCreation.jsp" method="post" class="col s12">
            <table>
                <tr><td> Customer Name: </td>
                <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr><td> Father Name: </td>
                <td><input type="text" name="fname" id="fname" required></td>
                </tr>
                <tr><td> Address: </td>
                <td><input type="text" name="addr" id="addr" required></td>
                </tr>
                <tr><td> Pincode: </td>
                <td><input type="text" name="pincode" id="pin" maxlength="6" required></td>
                </tr>
                <tr><td>  Mobile No: </td>
                <td><input type="text" name="mob" id="mob" maxlength="10" required></td>
                </tr>
                <tr>
                    <td>D.O.B. :</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
					<td>Gender: </td>
					<td>
						<label>
							<input name="gender" type="radio" value="male" required/>
							<span>Male</span> 
						</label>
						<label>
							<input name="gender" type="radio" value="female" required/>
							<span>Female</span> 
						</label>
					</td>
				</tr>
                <tr><td>  Deposit: </td>
                <td><input type="number" name="deposit" id="deposit" maxlength="6" required></td>
                </tr>
                <tr><td>  ATM PIN: </td>
                    <td><input type="password" name="pass" id="pass" maxlength="4" required></td>
                </tr>
                <tr><td><input type="submit" class="btn waves-effect waves-light" value="Save"></td>
                </tr>
                
                            
            </table>
           


        </form>
    </div>
